<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lizard Walking Animation</title>
    <style>
        :root {
            --bg: #111;
            --ui-bg: rgba(255, 255, 255, 0.06);
            --panel: rgba(255, 255, 255, 0.03);
            --accent: #ffcc00;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: #eee;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .wrap {
            display: flex;
            gap: 18px;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .stage {
            position: relative;
            width: min(900px, 92vw);
            height: 56vh;
            max-height: 640px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.48));
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas#stripes {
            position: absolute;
            inset: 0;
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .lizard {
            position: absolute;
            bottom: 20%;
            left: 8%;
            transform-origin: center bottom;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.6));
            will-change: transform, left;
        }

        .notice {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 8px 12px;
            background: var(--ui-bg);
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.04em;
            color: #fff;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .controls {
            width: 320px;
            padding: 16px;
            background: var(--panel);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
        }

        .controls label { font-size: 13px; color: #ddd; display: block; margin-bottom: 6px; }
        .row { display: flex; gap: 8px; align-items: center; }
        input[type="range"] { width: 100%; }
        .btn { padding: 8px 10px; background: var(--accent); border: none; border-radius: 8px; color: #111; font-weight: 700; cursor: pointer; }
        .small { font-size: 13px; color: #bbb; }

        @media (max-width: 880px) {
            .wrap { flex-direction: column; align-items: stretch; gap: 12px; padding: 12px; }
            .controls { width: 100%; }
            .stage { height: 56vh; }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="stage" role="img" aria-label="Animated lizard walking with hazard stripes">
            <canvas id="stripes"></canvas>
            <div class="notice" aria-hidden="false">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M12 2v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 18v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 12h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M16 12h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span style="color: var(--accent)">LIZARD</span>
                <span class="small">Walking</span>
            </div>
            <svg class="lizard" id="lizard" viewBox="0 0 600 200" aria-hidden="true"></svg>
        </div>
        <div class="controls" aria-label="Controls for lizard animation speed and leg swing">
            <div>
                <label for="speed">Walking Speed</label>
                <div class="row">
                    <input id="speed" type="range" min="0.05" max="0.5" step="0.01" value="0.1">
                    <div style="width: 48px; text-align: center;" id="speedVal">0.1</div>
                </div>
                <div class="small">Higher = faster movement.</div>
            </div>
            <div>
                <label for="legSwing">Leg Swing Amplitude</label>
                <div class="row">
                    <input id="legSwing" type="range" min="10" max="40" value="20">
                    <div style="width: 48px; text-align: center;" id="legSwingVal">20째</div>
                </div>
                <div class="small">Higher = larger leg swing.</div>
            </div>
            <div style="display: flex; gap: 8px; margin-top: 6px;">
                <button id="pause" class="btn">Pause</button>
                <button id="reset" class="btn" style="background: #888; color: #fff;">Reset</button>
            </div>
        </div>
    </div>

    <script>
        (() => {
            const canvas = document.getElementById('stripes');
            const ctx = canvas.getContext('2d', { alpha: true });
            const lizardSvg = document.getElementById('lizard');
            const speedInput = document.getElementById('speed');
            const speedVal = document.getElementById('speedVal');
            const legSwingInput = document.getElementById('legSwing');
            const legSwingVal = document.getElementById('legSwingVal');
            const pauseBtn = document.getElementById('pause');
            const resetBtn = document.getElementById('reset');

            // Lizard SVG construction
            const lizard = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            lizard.setAttribute('id', 'lizardGroup');

            // Body segments
            for (let i = 0; i < 10; i++) {
                const segment = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                segment.setAttribute('d', `M${i * 20} 0 L${i * 20 + 20} 0 L${i * 20 + 10} ${10 - Math.abs(i - 5) * 2} Z`);
                segment.setAttribute('fill', 'none');
                segment.setAttribute('stroke', '#fff');
                segment.setAttribute('stroke-width', '2');
                lizard.appendChild(segment);
            }

            // Legs
            const legs = [];
            for (let i = 0; i < 8; i++) {
                const leg = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const legX = i < 4 ? i * 50 : (i - 4) * 50 + 50;
                leg.setAttribute('d', `M${legX} 0 L${legX + 20} ${i % 2 === 0 ? -30 : 30}`);
                leg.setAttribute('fill', 'none');
                leg.setAttribute('stroke', '#fff');
                leg.setAttribute('stroke-width', '2');
                leg.setAttribute('transform-origin', `${legX} 0`);
                leg.setAttribute('id', `leg${i}`);
                legs.push(leg);
                lizard.appendChild(leg);
            }

            // Head
            const head = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            head.setAttribute('d', 'M200 0 L220 10 L200 20 Z');
            head.setAttribute('fill', 'none');
            head.setAttribute('stroke', '#fff');
            head.setAttribute('stroke-width', '2');
            lizard.appendChild(head);

            // Tail
            const tail = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            tail.setAttribute('d', 'M0 0 L-40 -20');
            tail.setAttribute('fill', 'none');
            tail.setAttribute('stroke', '#fff');
            tail.setAttribute('stroke-width', '2');
            lizard.appendChild(tail);

            lizardSvg.appendChild(lizard);

            let running = true;
            let last = performance.now();
            let position = 0;
            let settings = {
                speed: parseFloat(speedInput.value),
                legAmplitude: parseInt(legSwingInput.value)
            };

            // Resize canvas for high DPI
            function resizeCanvas() {
                const dpr = Math.max(1, window.devicePixelRatio || 1);
                const rect = canvas.getBoundingClientRect();
                canvas.width = Math.round(rect.width * dpr);
                canvas.height = Math.round(rect.height * dpr);
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                draw(0);
            }

            // Simplified stripe background
            function draw(dt) {
                const w = canvas.width / (window.devicePixelRatio || 1);
                const h = canvas.height / (window.devicePixelRatio || 1);
                ctx.clearRect(0, 0, w, h);

                ctx.save();
                ctx.translate(0, 0);
                ctx.beginPath();
                ctx.rect(0, 0, w, h);
                ctx.clip();

                const stripeWidth = 40;
                const angle = 30 * Math.PI / 180;
                const offset = (offset + dt * 0.1) % stripeWidth;

                for (let x = -stripeWidth * 2; x < w + stripeWidth * 2; x += stripeWidth) {
                    ctx.save();
                    ctx.translate(x - offset, 0);
                    ctx.rotate(angle);
                    ctx.fillStyle = x % (stripeWidth * 2) === 0 ? '#ffcc00' : '#000';
                    ctx.fillRect(0, -h, stripeWidth, h * 2);
                    ctx.restore();
                }

                ctx.restore();
            }

            let offset = 0;
            function animate(t) {
                if (!running) { last = t; requestAnimationFrame(animate); return; }
                const dt = (t - last) * 0.001;
                last = t;

                draw(dt * 1000);

                // Move lizard
                position = (position + settings.speed) % 600;
                lizard.setAttribute('transform', `translate(${50 + position}, 100)`);

                // Animate legs
                legs.forEach((leg, index) => {
                    const phase = index % 2 === 0 ? t * 0.001 : t * 0.001 + Math.PI;
                    const angle = Math.sin(phase * 0.05) * settings.legAmplitude;
                    leg.setAttribute('transform', `rotate(${angle}, ${index < 4 ? index * 50 : (index - 4) * 50 + 50}, 0)`);
                });

                requestAnimationFrame(animate);
            }

            // UI bindings
            speedInput.addEventListener('input', (e) => {
                settings.speed = parseFloat(e.target.value);
                speedVal.textContent = settings.speed.toFixed(2);
            });

            legSwingInput.addEventListener('input', (e) => {
                settings.legAmplitude = parseInt(e.target.value);
                legSwingVal.textContent = `${settings.legAmplitude}째`;
            });

            pauseBtn.addEventListener('click', () => {
                running = !running;
                pauseBtn.textContent = running ? 'Pause' : 'Resume';
            });

            resetBtn.addEventListener('click', () => {
                speedInput.value = 0.1;
                legSwingInput.value = 20;
                settings.speed = 0.1;
                settings.legAmplitude = 20;
                speedVal.textContent = settings.speed;
                legSwingVal.textContent = `${settings.legAmplitude}째`;
                position = 0;
            });

            // Handle resize
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            speedVal.textContent = settings.speed;
            legSwingVal.textContent = `${settings.legAmplitude}째`;

            // Start animation
            requestAnimationFrame(animate);
        })();
    </script>
</body>
</html>
